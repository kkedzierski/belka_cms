{% extends 'admin_panel/layout.html' %}
{% block content %}
{% for website in website %}
<div class="row">
    <div class="col-lg-4 belka_block text-center mt-4 mr-2">
        <h3>Main settings</h3>
        <form action="{{ url_for('main_panel.change_website_name_page')  }}" method="POST">
            <input class="mt-4 btn btn-info btn-block" type="submit" value="Change website name">
        </form>
        <button type="button" class="btn mt-2 btn-danger btn-block" data-toggle="modal" data-target="#deleteModal">Delete</button>
    </div>
    <div class="col-lg-4 belka_block text-center mt-4">
        <h3>Other settings</h3>
        <form action="{{ url_for('main_panel.show_admin_panel') }}" method="POST">
            {% if website.show_admin_panel %}
                <input checked class="mt-4" name="admin_panel_view" onChange="this.form.submit()" type="checkbox" >
            {% else %}
                <input class="mt-4" name="admin_panel_view" onChange="this.form.submit()" type="checkbox" >
            {% endif %}
            <label for="admin_panel_view">Show admin panel</label>
        </form>
    </div>
</div>

  <!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Delete all Website? (This is irreversible operation)</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <form action="{{ url_for('main_panel.delete_website')}}" method="POST">
            <input class="btn btn-danger" value="Delete" type="submit">
        </form>
        </div>
    </div>
    </div>
</div>
{% endfor %}
{% endblock content %}
