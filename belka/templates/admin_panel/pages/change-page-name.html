{% extends 'admin_panel/layout.html' %}
{% block content %}
<div class="row">
    <div class="col-lg-12 belka_block mt-4 mr-2">
        <form method="POST" action="{{ url_for('main_panel.change_page_name') }}">
            <legend>Change page name: </legend>
            <input type="hidden" name="page_name" value="{{ page_title }}">
            <input class="form-control" type="text" name="new_page_name" placeholder="Change page name" value="{{ page_title }}">
            <input class="mt-2 btn btn-info btn-block" type="submit" value="Change name">
        </form>
    </div>
</div>
{% endblock content %}
