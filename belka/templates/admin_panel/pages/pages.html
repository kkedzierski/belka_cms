{% extends 'admin_panel/layout.html' %}
{% block content %}

<div class="row">
    <div class="col-lg-4 belka_block text-center mt-4 mr-2">
        <h3>Add page</h3>
        <form action="{{ url_for('main_panel.create_new_page')  }}" method="POST">
            <input type="text" placeholder="page name">
            <input class="mt-4 btn btn-info btn-block" type="submit" value="Add page">
        </form>
        
    </div>
    <div class="col-lg-4 belka_block text-center mt-4">
        <h3>Your pages</h3>
        <select class="form-control">
            <option>Default select</option>
        </select>
        <form action="" method="POST">
            <input class="mt-4 btn btn-info btn-block" type="submit" value="Change page name">
        </form>
        <button type="button" class="btn mt-2 btn-danger btn-block" data-toggle="modal" data-target="#deleteModal">Delete page</button>
    
    </div>
</div>

  <!-- Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Delete page?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <form action="" method="POST">
            <input class="btn btn-danger" value="Delete" type="submit">
        </form>
        </div>
    </div>
    </div>
</div>
{% endblock content %}
